<html
	xmlns:th="http://www.thymeleaf.org">

	<body>
	<h1>FORM</h1>
		<form enctype="multipart/form-data" name="funcionario" th:action="@{~/create}" method="POST" th:object="${funcionario}">
			<input type="text" id="codigo" name="codigo" th:field="*{codigo}" />
			
			<p>Nome</p>
			<input type="text" id="nome" name="nome" th:field="*{nome}" />
			<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">NameError</p>
			<br>
			
			<p>Cargo</p>
			<input type="text" id="cargo" name="cargo" th:field="*{cargo}" />
			<p th:if="${#fields.hasErrors('cargo')}" th:errors="*{cargo}">CargoError</p>
			<br>
			
			<p>Salário</p>
			<input type="text" id="salario" name="salario" th:field="*{salario}" />
			<p th:if="${#fields.hasErrors('salario')}" th:errors="*{salario}">SalarioError</p>
			<br>
			
			<p>CPF</p>
			<input type="text" id="cpf" name="cpf" th:field="*{cpf}" />
			<p th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}">CpfError</p>
			<br>
			
			<p>Telefone</p>
			<input type="text" id="telefone" name="telefone" th:field="*{telefone}" />
			<p th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}">TelefoneError</p>
			<br>
			
			<button type="submit">Salvar</button>
		</form>	
	</body>
</html>
